[package]
name = "home"
version = "1.0.0"
license = "MPL-2.0"
authors = ["Sebastian Wiesner <sebastian@swsnr.de>"]
homepage = "https://github.com/lunaryorn/mvg_home"
repository = "https://github.com/lunaryorn/mvg_home.git"
edition = "2021"
publish = false

[dependencies]
toml = "^0.5"
serde = { version = "^1.0", features = ["derive"] }
dirs = "4.0.0"
anyhow = "^1.0"
reqwest = { version = "^0.11", features = ["json"] }
url = "^2.2"
time = { version = "0.3.11", features = [
    "local-offset",
    "macros",
    "formatting",
    "serde",
] }
clap = { version = "3.2.8", default-features = false, features = [
    "std",
    "cargo",
] }
futures = "0.3.21"
flexbuffers = "2.0.0"
tracing = "0.1.35"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }
glib = { version = "0.15.7", features = ["log"] }
system_proxy = "0.1.0"
tokio = { version = "1.20.0", features = ["rt"] }
humantime = "2.1.0"
